<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Akan Names</title>
    <link rel="stylesheet" href="css/bootstrap.css" />
    <link rel="stylesheet" href="css/styles.css" />
  </head>
  <body>
    <nav class="navbar navbar-expand-lg bg-dark">
      <div class="container-fluid">
        <a href="#" class="navbar-brand">Akan Names</a>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarNavAltMarkup"
        >
          <span class="navbar-toggler-icon"
            ><img src="img/burger_menu.png" alt=""
          /></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNavAlt">
          <div class="navbar-nav" id="menu-items">
            <a href="" class="nav-link active">Home</a>
            <a href="#" class="nav-link">About</a>
          </div>
        </div>
      </div>
    </nav>
    <div class="header-section container-fluid">
      <div class="content">
        <div class="highlight">
          <h1>Know Your Akan name!</h1>
          <p>
            West African Tribes name their children according to the day they
            were born. <br />
            Enter your details to know your Akan name
          </p>
          <button class="btn btn-secondary btn-sm" type="button">
            Read More<span
              ><img src="img/next.png" class="img-fluid" alt=""
            /></span>
          </button>
        </div>
      </div>
    </div>
    <div class="" id="app">
      <h1 class="">Generate Your Akan Name</h1>
      <h6 class="form-heading"><em>Enter your gender & birthday</em></h6>
      <!-- input form -->
      <form id="birthdaySubmit">
        <div class="row" id="radio">
          <div class="form-check col-md-3">
            <input
              class="form-check-input"
              type="radio"
              name="gender-radio"
              id="gridRadios1"
              value="male"
              checked
            />
            <label class="form-check-label" for="male-radio"> Male </label>
          </div>
          <div class="form-check col-md-3">
            <input
              class="form-check-input"
              type="radio"
              name="gender-radio"
              id="female-radio"
              value="female"
            />
            <label class="form-check-label" for="female-radio"> Female </label>
          </div>
        </div>
        <!-- <hr class="col-md-6" /> -->
        <div class="row">
          <div class="form-group col-md-2">
            <label for="day">Day</label>
            <input
              type="number"
              name="day"
              class="form-control"
              id="day"
              placeholder="DD"
              max="31"
              ,
              min="1"
            />
          </div>
          <div class="form-group col-md-2">
            <label for="month">Month</label>
            <input
              type="number"
              class="form-control"
              id="month"
              name="month"
              placeholder="MM"
              max="12"
              min="1"
            />
          </div>
          <div class="form-group col-md-3">
            <label for="year">Year</label>
            <input
              type="number"
              name="year"
              class="form-control"
              id="year"
              placeholder="YY"
              min="1800"
              max="2021"
            />
          </div>
        </div>
        <div class="row">
          <button type="submit" class="btn btn-primary" id="birthday-submit">
            Submit
          </button>
        </div>
      </form>

      <div class="response">
        <h4 id="day-display">Monday</h4>
        <p id="akan-answer"></p>
      </div>
    </div>
  </body>
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"></script>
  <script src="js/bootstrap.js"></script>
  <script src="js/main.js"></script>
</html>
